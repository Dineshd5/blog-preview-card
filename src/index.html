<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-amber-300 flex items-center justify-center min-h-screen">
    <div class="bg-white max-w-xs p-5 rounded-xl shadow-xl border border-black">
      <img
        src="./assets/images/illustration-article.svg"
        alt="illustration"
        class="rounded-lg mb-4"
      />
      <!-- Tag -->
      <span
        class="bg-yellow-300 font-bold px-3 py-1 rounded text-black inline-block mb-3"

      >
      <!-- Publish Date -->
      <p class="text-sm text-gray-600 mb-2">Published 21 Dec 2023</p>

      <!-- Title -->
      <h2
        class="font-extrabold mb-2 text-lg hover:text-yellow-600 cursor-pointer"

      </h2>
      <!-- Description -->

      <p class="mb-4 text-sm text-gray-700">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <!-- Avatar + Name -->

      <div class="flex items-center gap-3">
        <img
          src="./assets/images/image-avatar.webp"
          alt="avatar"
          class="w-8 h-8 rounded-full"
